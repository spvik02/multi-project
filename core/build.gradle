plugins {
    id 'java'
}

group 'ru.clevertec'
version '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'ru.clevertec:utils:1.3.5'
}

test {
    useJUnitPlatform()
}